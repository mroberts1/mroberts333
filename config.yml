backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

baseURL: "/"
languageCode: "en-us"
title: "Martin Roberts"
theme: "anubis"
paginate: 3
disqusShortname: ""
googleAnalytics: ""

author:
  name: "Martin Roberts"

params:
   author: "Martin Roberts"
   description: "In girum imus nocte et consumimur igni."
   dateFormat: "2006-01-02"
   paginationSinglePost: true
   style: "light-without-switcher"

menu:
  main:
  - identifier: about
    name: About
    title: About
    url: /about/
    weight: 1
  main:
  - identifier: cv
    name: CV
    title: CV
    url: /cv/
    weight: 2
  main:
  - identifier: blog
    name: Blog
    title: Blog
    url: /posts/
    weight: 3
  main:
  - identifier: tags
    name: Tags
    title: Tags
    url: /tags/
    weight: 4

taxonomies:
  category: "categories"
  tag: "tags"

markup:
  goldmark:
    renderer:
      unsafe: true
